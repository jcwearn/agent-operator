apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "agent-operator.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "agent-operator.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "agent-operator.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "agent-operator.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "agent-operator.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: manager
        image: {{ include "agent-operator.operatorImage" . }}
        imagePullPolicy: {{ .Values.operatorImage.pullPolicy }}
        command:
        - /manager
        args:
        {{- if .Values.leaderElection.enabled }}
        - --leader-elect
        {{- end }}
        - --health-probe-bind-address={{ .Values.healthProbe.bindAddress }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
        env:
        - name: DEFAULT_AGENT_IMAGE
          value: {{ include "agent-operator.agentRunnerImage" . }}
        - name: DEFAULT_AGENT_CPU
          value: {{ .Values.defaults.resources.cpu | quote }}
        - name: DEFAULT_AGENT_MEMORY
          value: {{ .Values.defaults.resources.memory | quote }}
        - name: DEFAULT_STEP_TIMEOUT
          value: {{ .Values.defaults.stepTimeout | quote }}
        - name: DEFAULT_MAX_RETRIES
          value: {{ .Values.defaults.maxRetries | quote }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      terminationGracePeriodSeconds: 10
