# Default values for agent-operator
# This is a YAML-formatted file.

# Operator image configuration
operatorImage:
  repository: ghcr.io/jcwearn/agent-operator
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion
  tag: ""

# Agent runner image configuration (used by agent pods)
agentRunnerImage:
  repository: ghcr.io/jcwearn/agent-runner
  pullPolicy: IfNotPresent
  tag: ""

# Number of operator replicas
replicaCount: 1

# Image pull secrets for private registries
imagePullSecrets: []

# Override the chart name
nameOverride: ""
fullnameOverride: ""

# ServiceAccount configuration
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# RBAC configuration
rbac:
  # Specifies whether RBAC resources should be created
  create: true

# Operator pod annotations
podAnnotations: {}

# Operator pod security context
podSecurityContext:
  runAsNonRoot: true
  seccompProfile:
    type: RuntimeDefault

# Operator container security context
securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true

# Operator resource limits and requests
resources:
  limits:
    cpu: 500m
    memory: 128Mi
  requests:
    cpu: 10m
    memory: 64Mi

# Node selector for operator pod
nodeSelector: {}

# Tolerations for operator pod
tolerations: []

# Affinity for operator pod
affinity: {}

# Leader election configuration
leaderElection:
  enabled: true

# Health probe configuration
healthProbe:
  bindAddress: ":8081"

# Metrics configuration
metrics:
  enabled: true
  service:
    port: 8443

# Default configuration for CodingTasks
defaults:
  # Default agent runner image (can be overridden per CodingTask)
  agentImage: ""  # Uses agentRunnerImage values if empty

  # Default resource limits for agent pods
  resources:
    cpu: "4"
    memory: 8Gi

  # Default step timeout
  stepTimeout: 30m

  # Default max retries per step
  maxRetries: 3

# Secrets configuration
# Note: These secrets need to be created separately
secrets:
  # Name of the secret containing Anthropic API key and GitHub token
  # This should contain keys: anthropic-api-key, github-token
  name: agent-secrets
  # Set to true if you want the chart to create an empty secret
  # You'll need to populate it with actual values after installation
  create: false
  # If create is true, you can provide the values here (not recommended for production)
  # anthropicApiKey: ""
  # githubToken: ""

# Network policy configuration
networkPolicy:
  enabled: false
  # Egress rules for agent pods
  egress:
    # Allow HTTPS
    - ports:
      - port: 443
        protocol: TCP
    # Allow SSH for git operations
    - ports:
      - port: 22
        protocol: TCP
    # Allow DNS
    - ports:
      - port: 53
        protocol: UDP
