# This rule is not used by the project agent-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the agents.wearn.dev.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: agent-operator
    app.kubernetes.io/managed-by: kustomize
  name: codingtask-editor-role
rules:
- apiGroups:
  - agents.wearn.dev
  resources:
  - codingtasks
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - agents.wearn.dev
  resources:
  - codingtasks/status
  verbs:
  - get
